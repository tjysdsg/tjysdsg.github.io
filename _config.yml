title: Jiyang Tang
email: tjy1018543509@google.com
description: >- # this means to ignore newlines until "baseurl:"
  Jiyang Tang's blogs, memo and more
tagline: Jiyang Tang | Tang Jiyang | 唐际洋
baseurl: ""
url: "https://tjysdsg.github.io"
timezone: CN
markdown: kramdown

# default front matters
defaults:
  - scope:
      path: ""
      type: posts
    values:
      # settings about minimal-mistakes-jekyll
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: false
      # markdown engine
      usemathjax: true


################ minimal-mistakes-jekyll ################
